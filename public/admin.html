<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | UZB SMP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    input, select, button { margin: 5px; padding: 8px; }
    .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
    .section h2 { margin-top: 0; }
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .toast {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      opacity: 0.9;
      transition: opacity 0.3s;
    }
    .toast.success { background: green; }
    .toast.error { background: red; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  
  <div class="section">
    <h2>Foydalanuvchiga coin berish</h2>
    <input type="text" id="coin-username" placeholder="Username">
    <input type="number" id="coin-amount" placeholder="Amount">
    <button onclick="giveCoin()">Berish</button>
  </div>
  
  <div class="section">
    <h2>Foydalanuvchiga rank berish</h2>
    <input type="text" id="rank-username" placeholder="Username">
    <select id="rank-select">
      <option value="VIP">VIP</option>
      <option value="MVP">MVP</option>
      <option value="LEGEND">LEGEND</option>
      <option value="ADMIN">ADMIN</option>
    </select>
    <button onclick="giveRank()">Berish</button>
  </div>
  
  <div class="section">
    <h2>Promokod qoâ€˜shish</h2>
    <input type="text" id="promo-code" placeholder="Promokod">
    <input type="number" id="promo-coins" placeholder="Coin miqdori">
    <input type="date" id="promo-expire">
      <h2>Banner rasmni almashtirish</h2>
  <input type="file" id="banner-file" accept="image/*">
  <button onclick="uploadBanner()">Yuklash</button>
    <button onclick="addPromo()">Qoâ€˜shish</button>
  </div>

  <div class="section">
    <h2>Foydalanuvchilar roâ€˜yxati</h2>
    <button onclick="loadUsers()">Yuklash</button>
    <ul id="users-list"></ul>
  </div>
<div class="section">
  <input type="text" id="ban-username" placeholder="Username">
  <input type="number" id="ban-duration" placeholder="Miqdor">
  <select id="ban-unit">
    <option value="seconds">Sekund</option>
    <option value="hours">Soat</option>
    <option value="days">Kun</option>
    <option value="months">Oy</option>
  </select>
  <button onclick="banUser()">Ban qilish</button>
  <button onclick="unbanUser()">Unban qilish</button>
</div>


   <div id="leaderboard">
  <h2>Leaderboard</h2>
  <ul id="leaderboard-list"></ul>
</div>
  <button onclick="logout()">Chiqish</button>

  <div id="toast-container"></div>


<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = 'index.html';

// Toast funksiyasi
function showToast(message, type='success') {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerText = message;
  container.appendChild(toast);
  setTimeout(() => toast.remove(), 3500);
}

// Foydalanuvchiga coin berish
async function giveCoin() {
  const username = document.getElementById('coin-username').value.trim();
  const coins = Number(document.getElementById('coin-amount').value);

  if (!username || !coins || coins <= 0) {
    return showToast('Username va toâ€˜gâ€˜ri coin miqdori kerak', 'error');
  }

  try {
    const res = await fetch('http://localhost:3000/givecoin', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': token
      },
      body: JSON.stringify({ username, coins }) // ðŸ‘ˆ MUHIM JOY
    });

    const data = await res.json();
    showToast(data.message, data.success ? 'success' : 'error');

  } catch (err) {
    console.error(err);
    showToast('Server bilan aloqa xatosi', 'error');
  }
}
// Foydalanuvchiga rank berish
async function giveRank() {
  const username = document.getElementById('rank-username').value;
  const rank = document.getElementById('rank-select').value;
  if (!username || !rank) return showToast('Username va rank kerak', 'error');

  try {
    const res = await fetch('http://localhost:3000/give-rank', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': token },
      body: JSON.stringify({ username, rank })
    });
    const data = await res.json();
    showToast(data.message, data.success ? 'success' : 'error');
  } catch (err) { console.error(err); showToast('Xatolik yuz berdi', 'error'); }
}

// Promokod qoâ€˜shish
async function addPromo() {
  const code = document.getElementById('promo-code').value;
  const coins = Number(document.getElementById('promo-coins').value);
  const expire_date = document.getElementById('promo-expire').value || null;
  if (!code || !coins) return showToast('Kod va coin miqdori kerak', 'error');

  try {
    const res = await fetch('http://localhost:3000/admin/add-promo', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': token },
      body: JSON.stringify({ code, coins, expire_date })
    });
    const data = await res.json();
    showToast(data.message, data.success ? 'success' : 'error');
  } catch (err) {
    console.error(err);
    showToast('Xatolik yuz berdi', 'error');
  }
}

// Foydalanuvchilar roâ€˜yxati
async function loadUsers() {
  try {
    const usersRes = await fetch('http://localhost:3000/admin/users', { headers: { 'Authorization': token } });
    const data = await usersRes.json();
    const list = document.getElementById('users-list');
    list.innerHTML = '';
    data.users.forEach(u => {
      const li = document.createElement('li');
      li.innerText = `${u.username} - Rank: ${u.rank} - Coins: ${u.coins}`; // aniq raqam
      list.appendChild(li);
    });
    showToast('Foydalanuvchilar yuklandi', 'success');
  } catch (err) { console.error(err); showToast('Xatolik yuz berdi', 'error'); }
}

// Banner yuklash
async function uploadBanner() {
  const fileInput = document.getElementById('banner-file');
  if (!fileInput.files.length) return showToast('Rasm tanlanmadi', 'error');

  const formData = new FormData();
  formData.append('banner', fileInput.files[0]);

  try {
    const res = await fetch('http://localhost:3000/admin/upload-banner', {
      method: 'POST',
      headers: { 'Authorization': token },
      body: formData
    });
    const data = await res.json();
    showToast(data.message, data.success ? 'success' : 'error');
  } catch (err) {
    console.error(err);
    showToast('Xatolik yuz berdi', 'error');
  }
}

// Logout
function logout() {
  localStorage.removeItem('token');
  window.location.href='index.html';
}
</script>

<script src="script.js"></script>
</body>
</html>
